[Stier]
'Her skrives navnet på stierne med afsluttende backslash - \

'Doc2Mailmappen, hvor flettefil og datafiler bliver lagt:
gsD2MFolder="P:\D2M\"

'Skabelonmappen, hvor wordskabelonen hentes
gsSkabelonFolder="\\SKRFIL\skdot\dynamictemplate2\Skabeloner\"

'Mappen, hvor ejertabellen, Ejere.tab, hentes. Tabelnavnet kan specificeres under [Tabelnavne]:
gsEjerFolder="G:\Grundtabeller\Data\"

'Mappen, hvor CPR-tabellen, Geoborger.tab,hentes. Tabelnavnet kan specificeres under [Tabelnavne]:
gsCPRFolder="G:\Grundtabeller\Administrator\DBMS\"

'Mappen, hvor CVR-tabellen, CVR_produktionsenhed, hentes. Tabelnavnet kan specificeres under [Tabelnavne]:
gsCVRFolder="G:\Grundtabeller\Data\"

[Skabelon]
'Navnet på wordskabelonen
gsSkabelonName="TogM flettebrev doc2mail.dotm"

[ID_felt]
'Her angives, om der benyttes ADRESSE_ID eller ADRESSELINK_ID
aAdresseIDCOL="ADRESSE_ID"

[Tabelnavne]
'Der tages udgangspunkt i strukturen for Ejer-, CPR- og CVR-tabellerne, som det fremgår af de views, der udstilles på https://github.com/GeoSjaelland/Ejendoms-og-Miljoedatabasen.
'Har man ikke adgang til CPR eller CVR, bør man fjerne navnet herunder eller stien ovenfor, så brugeren ikke får mulighed for at vælge det i dialogboksen.
gsEjertabel="Ejere"
gsCPRtabel="Geoborger"
gsCVRtabel="CVR_produktionsenhed"
